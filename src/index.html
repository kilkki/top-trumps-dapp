<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Top Trumps DApp</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Welcome to Top Trumps Card game DApp</h1>

    <a id="btn_register" class="btn btn-primary" href="register.html">Register</a>


    <div class="row">
      <div class="col-sm">
        <h3>
          <i>Hello </i>
          <i id="player_info"></i>
        </h3>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="row">
      <div class="col-sm">
        <h5>Your cards</h5>
        <ul id="player_cards"></ul>
        <button class="btn btn-info" onclick="mycards()">My cards</button>
        <div class="spacer"></div>
    <div class="spacer"></div>
        <h5>Other players</h5>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Cards</th>
                  <th scope="col"></th>                  
                </tr>
              </thead>
          <tbody id="other_players">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="loader" class="loading"></div>

  <div class="modal fade" data-backdrop="static" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you want to play with:
            <div id="modal_player_name"></div>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" id="modal-btn-si" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/ethereumjs-testrpc.js"></script>
  <script type="text/javascript" src="js/ethjs.js"></script>
</body>

</html>
