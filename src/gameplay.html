<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Top Trumps DApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id=gamePlayContainer class="container">
        <h1>Gentlemen get ready!</h1>

        <p>Select a value from your card you want to play</p>
        <div class="row">
            <div class="col-sm">
                <h4>Your card</h4>
                <div id="my_card_details"></div>
            </div>
            <div class="col-sm">
                <h4 id="opponent_title">Opponent card</h4>

                <div class="card">
                    <img class="card-img-top" src="images/unknown.jpg">

                    <div class="card-body">
                        <h5 class="card-title">???</h5>
                        <p class="card-text">Values</p>
                        <table class="table">
                            <tr>
                                <td>Top speed</td>
                                <td>??? km/h</td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <td>Sylinders</td>
                                <td>??? </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <td>Max power</td>
                                <td>??? hp</td>
                                <td>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-info" onclick="back()">Back</button>
            </div>
        </div>
    </div>

    <div id="loader" class="loading"></div>

    <!-- Modal -->
    <div class="modal fade" data-backdrop="static" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Game result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal_body" class="modal-body">
                    <h3 id="game_result"></h3>
                    <div class="row">
                        <div class="col-sm">
                            <h5>Your card</h5>
                            <div id="my_card_details_modal"></div>
                        </div>
                        <div class="col-sm">
                            <h5 id="opponent_title">Opponent card</h5>
                            <div id="opponent_card_placeholder"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK then matey...</button>
                </div>
            </div>
        </div>
        <div id="modal_loader" class="loading"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/gameplay.js"></script>
    <script src="names.js"></script>
    <script type="text/javascript" src="js/ethereumjs-testrpc.js"></script>
    <script type="text/javascript" src="js/ethjs.js"></script>
</body>

</html>
